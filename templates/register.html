<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333333;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container input {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .register-container input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .register-container button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #554dcd;
        }

        .register-container .footer-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-container .footer-links a {
            color: #6c63ff;
            text-decoration: none;
        }

        .register-container .footer-links a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }

        .toast.success {
            background: #44c767;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="footer-links">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <div class="toast" id="toast-message"></div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Gather form data
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Data to send
            const data = {
                first_name: firstName,
                last_name: lastName,
                email: email,
                phone: phone,
                password: password
            };

            try {
                // Send data to the server
                const response = await fetch('http://127.0.0.1:8000/api/customers/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                // Handle server response
                if (response.ok) {
                    showToast('Register successful!', true);
                    setTimeout(() => {
                        window.location.href = '/login'; // Redirect to login page
                    }, 2000);
                } else {
                    const errorMessage = result.error_message || 'Registration failed!';
                    showToast(errorMessage, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Something went wrong. Please try again.', false);
            }
        });

        function showToast(message, isSuccess) {
            const toast = document.getElementById('toast-message');
            toast.textContent = message;
            toast.className = isSuccess ? 'toast success' : 'toast';
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
