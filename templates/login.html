<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .form-group input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-options a {
            font-size: 0.85rem;
            color: #6366f1;
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #6366f1;
            color: #fff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4f46e5;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: #6366f1;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Toast message styling */
        .toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .toast-message.success {
            background-color: #4caf50;
        }

        .toast-message.error {
            background-color: #f44336;
        }

        .toast-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="handleSubmit(event)" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <div>
                    <input type="checkbox" id="show-password" onchange="togglePasswordVisibility()">
                    <label for="show-password">Show Password</label>
                </div>
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <!-- Toast message element -->
    <div id="toast-message" class="toast-message"></div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const showPassword = document.getElementById('show-password');
            passwordInput.type = showPassword.checked ? 'text' : 'password';
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.message || 'Login failed!');
                    return;
                }

                const data = await response.json();
                console.log(data);
                const accessToken = data.tokens[0];
                localStorage.setItem('token', accessToken);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Show success toast
                const toast = document.getElementById('toast-message');
                toast.textContent = 'Login successful!';
                toast.classList.add('success');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('success');
                    toast.classList.remove('show');
                    window.location.href = 'http://127.0.0.1:8000/api/books_html/?format=html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);

                // Show error toast
                const toast = document.getElementById('toast-message');
                toast.textContent = 'Login failed!';
                toast.classList.add('error');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('error');
                    toast.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>

</html>
