<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List</title>
</head>

<body>
    <h2>Cart Items</h2>
    <table border="1">
        <tr>
            <th>Customer</th>
            <th>Book</th>
            <th>Quantity</th>
            <th>Added At</th>
        </tr>
        {% for cart in carts %}
        <tr>
            <td>{{ cart.customer.first_name }} {{ cart.customer.last_name }}</td>
            <td>{{ cart.book.title }}</td>
            <td>{{ cart.quantity }}</td>
            <td>{{ cart.added_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No items in cart.</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
